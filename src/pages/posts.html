<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArkTicle | Posts</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .table-fixed-layout {
        table-layout: fixed;
      }
      .table-cell-content {
        word-wrap: break-word; /* For older browsers */
        overflow-wrap: break-word; /* Standard property */
      }
    </style>
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <header class="flex justify-between h-full px-8 py-2 bg-gray-800">
        <h1 class="flex h-full font-serif text-2xl font-bold text-slate-200">
          Ark<span class="text-blue-500">Ticle</span>
        </h1>
        <nav class="flex items-center">
          <ul class="flex space-x-4">
            <li class="transition-all hover:scale-95">
              <a
                class="text-sm font-medium text-blue-400 "
                href="#"
                >Posts</a
              >
            </li>
            <li class="transition-all hover:scale-95 "> 
              <a
                class="text-sm font-medium text-gray-300 hover:text-white"
                href="./reports.html"
                >Reports</a
              >
            </li>
            <li>
        </nav>
      </header>
    <div class="container mx-auto">
      <main class="flex flex-col w-full p-8">
        <h2 class="mb-6 text-3xl font-bold text-gray-800">Posts Dashboard</h2>
        <!-- Search Input -->
        <div class="flex w-full mb-4 space-x-2">
          <label for="search" class="sr-only">Search</label>
          <div class="relative flex items-center w-full max-w-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute w-5 h-5 text-gray-400 left-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input
              class="w-full py-2 pl-10 pr-4 transition duration-200 ease-in-out bg-white border border-gray-300 rounded-lg focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
              type="search"
              name="search"
              id="search"
              placeholder="Search by title or body..."
              aria-label="Search"
            />
          </div>
        </div>

        <!-- Container where the table will be rendered -->
        <div
          id="table-container"
          class="mb-4 overflow-x-auto rounded-lg shadow-md"
        >
          <!-- The JavaScript will inject the table here -->
          <p class="py-8 text-center text-gray-600">Loading data...</p>
        </div>

        <!-- Pagination Controls -->
        <div
          id="pagination-controls"
          class="flex items-center justify-center mt-4 space-x-2"
        >
          <!-- Pagination buttons will be injected here by JavaScript -->
        </div>
      </main>
    </div>

    <script type="module" src="../assets/js/posts.js"></script>

  </body>
</html>
