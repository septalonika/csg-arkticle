<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArkTicle - Loading...</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #374151;
        margin-bottom: 10px;
      }
      .logo .highlight {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <div class="logo">Ark<span class="highlight">Ticle</span></div>
      <p>Loading application...</p>
    </div>

    <script>
      // Redirect to the main application after a brief loading screen
      setTimeout(() => {
        window.location.href = "./src/pages/posts.html";
      }, 1500);
    </script>
  </body>
</html>
